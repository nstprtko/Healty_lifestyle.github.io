<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy lifestyle subscription</title>
</head>
<body>
    <h1> Healthy Lifestyle Subscription Form</h1>
    <form>
        <label for="name"><h4>Enter your name:</h4></label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email"><h4>Enter your E-Mail:</h4></label>
        <input type="text" id="email" name="email"><br><br>

        <label for="age"><h4>Enter your age:</h4></label>
        <input type="number" id="age" name="age"><br><br>

        <label for="gender"><h4>Enter your gender:</h4></label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="male" value="male"> <br><br>

        <label for="female">Female</label>
        <input type="radio" id="female" name="female" value="female"><br><br>

        <label for="other">Prefer not to say</label>
        <input type="radio" id="other" name="other" value="other"><br><br>

        <label for="find"><h4>How did you find us:</h4></label>
        <select name="options" id="options">
            <optgroup label="Options">
                <option value="social media">Social Media</option>
                <option value="advertisment">Advertisment</option>
                <option value="friend advise">Friend Advise</option>
            </optgroup>
        </select><br><br>

        
    </form>
</body>
</html>
